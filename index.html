<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="D:\My-First-Project\style.css">
    <title></title>
  </head>
  <body>
        <header>
          <nav class="navbar">
              <div class="navbar__brand">
                  <img src="D:\My-First-Project\assets\logo.png" alt="logo" class="navbar_logo">
              </div>
              <div class="navbar__items">
                    <button class="navbar__item button__primary">Food Order</button>
              </div>
          </nav>
        </header>

        <main class="container">

          <section class="hero__container">
            <div class="hero__img__container">
              <img src="D:\My-First-Project\assets\hero.jpg" alt="Hero-Img" class="hero__img">
            </div>

            <div class="hero__discription">
              <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
              <button class="button__primary">Order Now</button>
            </div>
          </section>

          <section class="menu__container">
            <h1 class="menu__text">Explore our menu</h1>
            <div class="menu__gradient__bg">
            </div>
            <div class="menu__list">

            <!-- Burger -->
            <div class="menu__cards">
              <div class="menu__cards__img">
                <img src="assets\burger.jpg" alt="burger" class="food__img">
              </div>
              <div class="menu__cards__discription">
                <h3 class="food__title">Burgers</h3>
                <p>Burger King, Mcdonalds, Burger Place <span style="color: #DF2E38">+3</span></p>
              </div>
            </div>

            <!-- Pizza -->
            <div class="menu__cards" id="pissa__card">
              <div class="menu__cards__img">
                <img src="D:\My-First-Project\assets\pizza.jpg" alt="pizza" class="food__img">
              </div>
              <div class="menu__cards__discription">
                <h3 class="food__title">Pizza</h3>
                <p>Pizza Hut, Domino's Pizza <span style="color: #DF2E38">+3</span></p>
              </div>
            </div>

            <!-- Ice-Cream -->
            <div class="menu__cards">
              <div class="menu__cards__img">
                <img src="D:\My-First-Project\assets\iceCream.jpg" alt="ice-cream" class="food__img">
              </div>
              <div class="menu__cards__discription">
                <h3 class="food__title">Ice Creams</h3>
                <p>Baskin Robins, Ibaco <span style="color: #DF2E38">+3</span></p>
              </div>
            </div>
          </div>
          </section>
        </main>
  </body>
</html>
